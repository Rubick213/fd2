<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 1px solid black;
            width: 350px;
            height: 350px;
            text-align: center;
            margin: 10px 0;
        }
        .progress{
            width: inherit;
            border: 1px solid red;
            height: 20px;
            margin-top: 10px;
        }
        .progressChild{
            width: 0%;
            height: inherit;
            background-color: red;
        }
    </style>
    <!-- AJAX -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <input class="btn1" type="button" name="save" value="save" onclick="loadD()">
    <input class="text" type="text" name="text" placeholder="input text">
    <input class="delete" type="button" name="delete" value="delete">
    <div class="box">
        <div class="progress">
            <div class="progressChild"></div>
        </div>
    </div>
    <input class="btn2" type="button" name="get" value="get">
    <script src="./tm.js"></script>
    <!-- <source src="./testText.txt"> -->
</body>
</html>
